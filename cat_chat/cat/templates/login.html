{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="{% static 'cat/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'cat/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Вход</h2>
        
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <div class="mt-3">
            <span>Нет аккаунта? </span>
            <a href="{% url 'register' %}" class="btn btn-link text-decoration-none">Зарегистрируйтесь здесь.</a>
        </div>
    </div>

    <script src="{% static 'cat/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
