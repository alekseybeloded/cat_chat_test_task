{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать кота</title>
    <link href="{% static 'cat/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'cat/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>Редактировать кота: {{ cat.name }}</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Имя:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ cat.name }}" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Возраст:</label>
                <input type="number" id="age" name="age" class="form-control" value="{{ cat.age }}" required>
            </div>
            
            <div class="mb-3">
                <label for="breed" class="form-label">Порода:</label>
                <input type="text" id="breed" name="breed" class="form-control" value="{{ cat.breed }}" required>
            </div>
            <div class="mb-3">
                <label for="hairiness" class="form-label">Волосатость:</label>
                <input type="text" id="hairiness" name="hairiness" class="form-control" value="{{ cat.hairiness }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Назад на главную</a>
        </form>
    </div>

    <script src="{% static 'cat/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
